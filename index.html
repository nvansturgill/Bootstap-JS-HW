<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Boostrap Core CSS -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <!-- Custom CSS for Project -->
    <link rel="stylesheet" href="styles/main.css">
    <title>Bootstrap and JS/jQuery Worksheet</title>
  </head>

  <body>
    <div class="container">
      <p>Bootstrap and JS/jQuery Worksheet</p>
      <h1>Week 3 Class Work</h1>

      <!-- Box Row (.boxRow) -->
      <div class="row boxRow">
        <div class="col box" id="box01">
          <!-- #box01 -->
        </div>
        <div class="col box" id="box02">
          <!-- #box02 -->
        </div>
        <div class="col box" id="box03">
          <!-- #box03 -->
        </div>
      </div>

      <!-- Change Box Buttons (.changeBox) -->
      <div class="row">
        <div class="col col-12">
          <h2>Change Buttons</h2>
        </div>
      </div>
      <div class="row changeBox">
        <div class="col col-3 change" onclick="changeColor('box01', '#90BE6D', '#F9C74F')" id="changebox01">
          <button class="btn">Change Box 1</button>
        </div>
        <div class="col col-3 change" onclick="changeColor('box02', '#F9C74F', '#BC3908')" id="changebox02">
          <p class="btn">Change Box 2</p>
        </div>
        <div class="col col-3 change" onclick="changeColor('box03', '#BC3908', '#90BE6D')" id="changebox03">
          <button class="btn">Change Box 3</button>
        </div>
        <div class="col col-3" onclick="changeAll()" id="changeAll">
          <button class="btn">Change All</button>
        </div>
      </div>

      <!-- Hide Box Buttons (.hideBox) -->
      <div class="row">
        <div class="col col-12">
          <h3>Hide Buttons</h3>
        </div>
      </div>
      <div class="row changeBox">
        <div class="col col-3" onclick="hide('box01')" id="hidebox01">
          <button class="btn change">Hide Box 1</button>
        </div>
        <div class="col col-3" onclick="hide('box02')" id="hidebox02">
          <button class="btn change">Hide Box 2</button>
        </div>
        <div class="col col-3" onclick="hide('box03')" id="hidebox03">
          <button class="btn change">Hide Box 3</button>
        </div>
        <div class="col col-3" onclick="hideAll()">
          <button class="btn change">Hide All</button>
        </div>
      </div>

      <!-- Reset Button Row -->
      <div class="row changeBox">
        <div class="col col-3" onclick="colorReset()" id="resetColors">
          <button class="btn resetColors">Reset Colors</button>
        </div>
        <div class="col col-6 hide">
        </div>
        <div class="col col-3" onclick="showAll()" id="showAll">
          <button class="btn showAll">Show All</button>
        </div>
      </div>
    </div>

    <!-- External JavaScript -->
    <script type="text/javascript" src="scripts/main.js">
    </script>

  </body>
</html>
