<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Boostrap Core CSS -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <!-- Custom CSS for Project -->
    <link rel="stylesheet" href="styles/main.css">
    <title>Bootstrap and JS/jQuery Worksheet</title>
  </head>

  <body>
    <div class="container">
      <p>Bootstrap and JS/jQuery Worksheet</p>
      <h1>Week 3 Class Work</h1>

      <!-- Box Row (.boxRow) -->
      <div class="row boxRow">
        <div class="col box" id="box01">
          <!-- #box01 -->
        </div>
        <div class="col box" id="box02">
          <!-- #box02 -->
        </div>
        <div class="col box" id="box03">
          <!-- #box03 -->
        </div>
      </div>

      <!-- Change Box Buttons (.changeBox) -->
      <div class="row">
        <div class="col col-12">
          <h2>Change Buttons</h2>
        </div>
      </div>
      <div class="row changeBox">
        <div class="col col-3" id="changebox01">
          <p class="btn change">Change Box 1</p>
        </div>
        <div class="col col-3" id="changebox02">
          <p class="btn change">Change Box 2</p>
        </div>
        <div class="col col-3" id="changebox03">
          <p class="btn change">Change Box 3</p>
        </div>
        <div class="col col-3" id="changeAll">
          <p class="btn change">Change All</p>
        </div>
      </div>

      <!-- Hide Box Buttons (.hideBox) -->
      <div class="row">
        <div class="col col-12">
          <h3>Hide Buttons</h3>
        </div>
      </div>
      <div class="row changeBox">
        <div class="col col-3" id="hidebox01">
          <p class="btn change">Hide Box 1</p>
        </div>
        <div class="col col-3" id="hidebox02">
          <p class="btn change">Hide Box 2</p>
        </div>
        <div class="col col-3" id="hidebox03">
          <p class="btn change">Hide Box 3</p>
        </div>
        <div class="col col-3" id="changeAll">
          <p class="btn change">Hide All</p>
        </div>
      </div>

      <!-- Reset Button Row -->
      <div class="row changeBox">
        <div class="col col-3" id="resetColors">
          <p class="btn resetColors">Reset Colors</p>
        </div>
        <div class="col col-6 hide">
        </div>
        <div class="col col-3" id="showAll">
          <p class="btn showAll">Show All</p>
        </div>
      </div>
    </div>

  </body>
</html>
